<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chai aur code </title>
</head>
<body style="background-color: #212121; color: #fff;">
    
</body>
<script>
    //Create element
    const div = document.createElement('div') // Output: <div></div>

    console.log(div); // Output: <div></div>
 
    //Set Attribute
    div.className = "main" // set class | we can use inbuilt properties
    div.id = Math.round(Math.random() * 10 + 1) // set id | we can use inbuilt properties
    div.setAttribute("title", "generated title") // Create your own attribute 
    div.style.backgroundColor = "green" // set style
    div.style.padding = "12px" // set padding

    // Create Node and append
    // div.innerText = "Chai aur code"
    // ----------- or below ----------------
    //First [Create node] and then [append]
    const addText = document.createTextNode("Chai aur code") // create a text b/w div -> Chai aur code | which is a node[text node] | addText = "Chai aur code"
    div.appendChild(addText) // addText = "Chai aur code" will be append b/w div

    //Displaying to webpage
    document.body.appendChild(div) // Now div will show to webpage
</script>
</html>
