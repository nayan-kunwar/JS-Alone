   const ul =  document.getElementById('images');

    // Third parameter is event propogation , by default it is false as it given below.

    ul.addEventListener('click', function (e){
        // Default behaviour will not happen, like when clicking on google will not open the google website.
        e.preventDefault(); 
        console.log(e.target.tagName);
        if(e.target.tagName === 'IMG'){
            const parent = e.target.parentNode;
            parent.remove();
        }
    })
