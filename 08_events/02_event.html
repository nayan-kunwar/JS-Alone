<body>
    <h1>Yes....</h1>
    <button id="stop">Stop</button>

<script>

    // //Approach 2

    //Project- When clicked on button remove setTimeout()
    const changeText = function(){
        document.querySelector('h1').innerHTML = "No...." // Dont use getElementsByid-> will not work find
    }
    const changeMe = setTimeout(changeText, 2000);

    const _stop = document.getElementById('stop');
   _stop.addEventListener('click', ()=>{
    clearTimeout(changeMe); // This will not excute the function-> changeText after 2 second delay.
   });
</script>
